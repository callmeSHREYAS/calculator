<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-3">Calculator</h1>
    <div class="row mb-1">
        <div class="offset-md-2  col-12 col-md-8">
            <input readonly id="cal-display" class="form-control form-control-lg" type="text"
                aria-label=".form-control-lg example">
        </div>
    </div>


    <div class="card my-4 offset-md-2  col-12 col-md-8">
        <div class="card-body">
            <div class="row gx-1">
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">(</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">)</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">%</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">AC</button>
                </div>


                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">รท</button>
                </div>


                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">x</button>
                </div>



                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">-</button>
                </div>



                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">.</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100 border-primary mt-1">=</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-light w-100 border mt-1">+</button>
                </div>



        


            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
